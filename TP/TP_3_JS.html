<!--  Ex1 : A l'aide de la fonction prompt(), demander un prix HT à l'utilisateur puis insérer le prix TTC (TVA 20 %) dans la page HTML. -->

<!-- Ex2: A l'aide de la fonction prompt(), demander un prix HT puis un taux de la TVA à l'utilisateur puis insérer le prix TTC dans la page HTML. -->
    <script>
        let prixHT, TVA, prixTTC;
        prixHT=Number(prompt("Veuillez entrer le prix HT"));
