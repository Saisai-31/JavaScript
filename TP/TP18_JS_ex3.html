<body>
    



    <script>
        function repartir(){
            for(i=1; i <= 100; i++){
                console.log(i);
                let output = " ";

                if(i % 3 === 0 && i % 15 === 0) {
                    output += " Fizz";
                   
                }

                if(i % 5 === 0){
                    output += " Buzz";
                  
                }

                if(i % 3 === 0){
                    output += " FizzBuzz"
                    
                }

                if (output === "") {
                output = i;
                }
                console.log(output);
            }
        }
        repartir()
        
        

    </script>
