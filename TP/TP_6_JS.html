    <script>
        let nb;
        let notes = new Array(nb);
        let moyenne = 0;
        
            nb = Number(prompt("Entrez le nombre de vos notes"));  
            for(i=0; i<nb; i++){
            notes[i] = Number(prompt("Entrez votre note" + (i+1)));3
            console.log(notes[i]);
            moyenne += notes[i];
            
        }
        moyenne = moyenne / notes.length;
        
        alert("La moyenne est :" +moyenne.toFixed(2));
    </script>
