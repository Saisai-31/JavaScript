<body>
    <script>
        let n = Number(prompt("Veuillez saisir un nombre"))
        let f = 1

        for(i=1; i<=n; i++){
            f*=i;
        }
        console.log(f);
        alert("La factorielle de votre nombre est " +f);






    </script>
