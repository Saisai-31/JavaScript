<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 17 JS Bouton Chiffre</title>
</head>
<body>
    <input type="button" value="Clique sur le bouton" onclick="chiffre()">
    
    <p id="but"></p>


<script>
    function chiffre(){
        for(i=0; i <= 100; i++){
            
            document.getElementById("but").innerHTML += "Bonjour ";
        }
    };
</script>

</body>
</html>
