<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>TP 11</title>
    <style>
       li, div, a{
        width: 150px;
        padding: 5px;
       }
       li{
        color: red;
       }
       div{
        color: yellow;
       }
       a{
        text-decoration: none;
        color: green;
       }
      
    </style>
</head>
<body>
    <ul>
        <li>Elément de liste 1</li>
        <li>Elément de liste 2</li>
        <li>Elément de liste 3</li>
        <li>Elément de liste 4</li>
        <li>Elément de liste 5</li>
    </ul>
    <div>Boite 1</div>
    <div>Boite 2</div>
    <div>Boite 3</div>
    <div>Boite 4</div>
    <div>Boite 5</div>
    <br>
    <p>
    <a href="">Lien 1</a><br>
    <a href="">Lien 2</a><br>
    <a href="">Lien 3</a><br>
    <a href="">Lien 4</a><br>
    <a href="">Lien 5</a>
    </p>

    <table border="1" width="500">
        <tr>
            <td>1</td>
            <td></td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <script>
        $(document).ready(function(){
        $("li:not(:first, :last)").css("background", "#9cf");  
        $("div:nth-of-type(4)").css("background", "#9cf"); // cible uniquement la 4eme div
        $("p a:first-child").css("background", "#9cf");
        $("table tr:nth-child(odd)").css("background", "#9cf");
        });
        $("td:empty").css("background", "purple");

    </script>
</body>
</html>
