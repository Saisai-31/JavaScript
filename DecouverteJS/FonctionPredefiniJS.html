<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction Prédefinis JS</title>
</head>
<body>
    <script>
        let machaine = "Le reveil n'a pas bien fonctionné ce matin !";
        console.log(machaine.length); // Voir la longueur de la chaine de caractere
        console.log(machaine.charAt(0)); // Voir le caractère à la position spécifié entre parenthèse
        console.log(machaine.indexOf("o")); //Indique la position numérique du caractère spécifié, là "o", commencant à la position 0
        console.log(machaine.substring(0, 3)); // La méthode substring (début, fin) permet d'extraire une partie de la chaine de caracteres commencant de la position début et finissant à la position fin
        console.log(machaine.split("o")); //Met la caine de caractère en tableau, selectionne le texte avant et apres le "o"
        let maVar = machaine.split("o");  
        console.log(maVar.length); // Voir la longueur de la chaine de caractere
        console.log(maVar.join("-")); // Met le tableau en chaine de caracteres Met des - à a place des o
        console.log(machaine.toLocaleLowerCase()); // Tout mettre en minuscule
        console.log(machaine.toLocaleUpperCase()); // Tout mettre en majuscule

        function afficher(){
            alert("Bonjour");
        }
        afficher();


    </script>


    
</body>
</html>
