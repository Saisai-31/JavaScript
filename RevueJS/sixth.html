<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Déclarer et lire un tableau en JS
        var tab = []; //Créer un tableau sans affectation de valeur
        tab[0] = "lundi"; //Affectation de valeur
        console.log(tab);

        var tableau = [52, 25, 13]; //Créer un tableau avec affectation de valeur
        alert (tableau[1]);
        console.log(tableau[1]);

        //Push et splice en action
        tableau.push(12);
        tableau.splice(1,1);
        console.log(tableau);

        // L'ajout et la supession d'élément dans un tableau passent par l'utilisation de deux méthodes push et splice.
        // La méthode push permet d'ajouter à la fin du tableau une valeur qui est passée en paramètre.
        // La méthode splice permet de retirer des éléments. Splice est un peu plus complexe et nécessite deux paramètres.
        // Le 1er sera l'index de l'élément à partir duquel la méthode sera lancée. 
        // Le second sera le nombre d'éléments qu'elle devra effacer.

    </script>



    
</body>
</html>
